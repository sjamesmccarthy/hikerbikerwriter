<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            text-align: center;
        }

        img.logo {
            max-width: 200px;
            height: auto;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Replace 'logo.png' with your actual logo image path -->
    <img src="logo.webp" alt="Logo" class="logo">
    <h1>Hike. Bike. Write.</h1>
</body>
</html>
